<nav mat-tab-nav-bar *ngIf='nextModuleId$ | async as nextNumber'>
  <a mat-tab-link *ngFor='let link of currentInstances | async'
     (click)='activeInstance = link'
     [routerLink]='[link]'
     [active]='activeInstance == link'> {{link}} </a>
  <a mat-tab-link (click)='addNewModule(nextNumber)'>
    <mat-icon>add_circle</mat-icon>
  </a>
</nav>
{{ currentInstance$ | async | json }}
<router-outlet></router-outlet>
